<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flying plane</title>
  <meta name="description" content="airplane flying with CSS3 animation">
  <meta charset="utf-8">
  <link rel="stylesheet" href="../Advanced/CSS/hw6.css">
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $(".play-animation").click(function(){
            $(".sky").css("animation-play-state", "running");
            $(".slogan").css("animation-play-state", "running");
        });
        $(".stop-animation").click(function(){
            $(".sky").css("animation-play-state", "paused");
            $(".slogan").css("animation-play-state", "paused");
        });
    });
</script>
</head>
<body>
    <button style="color: green" type="button" class="play-animation">Play Animation</button>
    <button type="button" class="stop-animation">Stop Animation</button>
  <div class="sky">
    <div id="company">
        <h1>Up In the Clouds Airlines</h1>
    </div>
        <img src="../Advanced/Images/plane.png" alt="cartoon airplane">
    
    <div class="slogan">
        <p>Fly with Us, We are Safe!</p>
    </div>
    </div>
</body>
</html>
