                <h3>For Loop: Part Ia</h3>
                <script>
  					var sum = 0;
					var product = 1;

  					for ( var number = 5; number <= 21; number += 4 ){ 
     					sum += number;
						product *= number;
  					}

  					document.write( "<p>The SUM of every 4th integer between 5 and 21 is" + " " + sum +"</p>");
					
					document.write("<p>" + "The PRODUCT of every 4th integer between 5 and 21 is " + " " + product.toLocaleString() + "</p>" );
				</script>
