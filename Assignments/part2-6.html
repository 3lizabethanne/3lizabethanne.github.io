        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        
        <script>

         function search(){
            var count=0;
            
            var key=document.getElementById("key").value.toLowerCase().charAt( 0 );
             var key=key.toLowerCase();
    
            var stringToSearch=document.getElementById("entry").value;
            var stringToSearch=stringToSearch.toLowerCase(); 
  
                        
             for (i=0; i < stringToSearch.length; i++){

                    if (stringToSearch.charAt(i) == key)
                             count++;     
                     }         
      
            if ( count == 0 ){

                var myText = "<html>\n";
                myText += "<head>\n";
                myText += "<title>Invalid number</title>\n";
                myText += "</head>\n";
                myText += "<body>\n";
                myText += "<div align='center'>\n";
                myText += "<h4>The character " + key + " was not found in your text entry</h4>\n";
                myText += "<input type='button' value='Close Window' onclick='window.close()'>\n";
                myText += "</div>\n";
                myText += "</body>\n";
                myText += "</html>";
        
            // open window on the upper right of the screen
        
            var errWindow = window.open("", "new_window", "top=220,left=50,width=300,height=100");
          
            errWindow.focus();

               errWindow.document.write(myText);

               errWindow.document.close();

               document.getElementById("output").value = "see popup window";
            }
            else{
               document.getElementById("output").value=count + 
                  " occurrence(s) of " + key + " found";
                }
            }
        </script>

    </head>
    <body onload="document.getElementById('key').focus();">
        <div>
            <header>
                <h1>CNIT 133 Assignments</h1>
                <h2>JavaScript, jQuery, & AJAX</h2>
            </header>  
            <main>
                <h3>Objects: Part II</h3>
                    <div class="resultbox">
                    <form name="myForm">
                        <p>Write in the text box, then enter a character to search for within your text.</p>
                        <textarea id="entry" rows ="8" cols ="60" placeholder="Type anything you like..."></textarea>
         
                        <p>Search for:
                        <input id="key" type="text" size="5" maxlength="1">
                        <input type="button" value="Search" onclick="search();">
                        <input type="reset" value="Reset" onClick="location.reload();">

                        <br><br>
                        Results:
                        <textarea cols="30" rows="1" id="output" readonly></textarea>
                        </p>
                    </form>
                </div>        
            </main>
