        <script>
            function goToNewPage(myForm) {
            var myDestination = window.open(myForm.destinationList.options[myForm.destinationList.selectedIndex].value);
            window.location = myDestination;
            }
        </script>
        
    </head>
    <body>
        <div>
            <header>
                <h1>CNIT 133 Assignments</h1>
                <h2>JavaScript, jQuery, & AJAX</h2>
            </header>  
            <main>
                <h3>Arrays: Part II</h3>
                <form>
                    <p>Choose your destination (using onChange event handler)</p>
                    <select name="destinationList" onChange="goToNewPage(this.form);">
                        <option>Choose Destination:</option>
                        <option value="http://www.ccsf.edu/">City College of SF</option>
                        <option value="http://sfpl.org/">SF Library</option>
                        <option value="http://sf.gov/">SF Services</option>
                    </select>
                </form>
                <br><br>
                <form>
                    <p>Choose your destination (using onClick event handler)</p>
                    <select name="destinationList">
                        <option value="http://www.ccsf.edu/">City College of SF</option>
                        <option value="http://sfpl.org/">SF Library</option>
                        <option value="http://sf.gov/">SF Services</option>
                    </select>
                    <input type="button" value="Go" onClick="goToNewPage(this.form);">
                </form>
            </main>
