<!DOCTYPE html> 


<html lang="en">

    <head>
        <meta charset="utf-8">
        
        <title>Part I of JavaScript Assignment #7</title>
        
        <meta name="description" content="This is the webpage for part I of assignment #7 using JavaScript, Fall 2020">
        
        <link rel="stylesheet" href="hw.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        
        <style>
            #attributeTable{
                margin-left: 175px;
                text-align: left;
            }
            table {
                border-spacing: 1px;
                border-collapse: collapse;
                border: solid 2px darkblue;
            
            }
            td, th{
                padding: 5px;
                border: solid 2px darkblue;
            }

        </style>
        
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

        <script>
        $(function () {
            $("#attributeTable :radio").click(function () {
                $("main").css($(this).attr("name"), $(this).val());
            });

            $("#fontSize").change(function () {
                $("main").css($(this).attr("name"), $(this).val());
            });

            $("#attributeTable :checkbox").change(function () {
                $("main").css($(this).attr("name"), this.checked ? $(this).val() : "");
            });

            $("#resetAll").click(function () {
                $("#attributeTable [checked]").click();
                $("#fontSize").val("");
                $("#attributeTable :checked").click();
            });
        });
        </script>
        
    </head>
    <body>
        <div>
            <header>
                <h1>CNIT 133 Assignments</h1>
                <h2>JavaScript, jQuery, & AJAX</h2>
            </header>  
            <main>
                <h3>Object Model & Event Model: Part I</h3>
                    <div class="resultbox">
                    <form id="attributeForm">
                        <h3>CSS Attribute</h3>
                        <table id="attributeTable">
                            <tr>
                                <th>Background Color</th>
                                <th>Font Size</th>
                                <th>Letters and Words</th>
                            </tr>
                            <tr>
                                <td>
                                    <label><input type="radio" name="background-color" value="red" id="red">Red</label>
                                <br>
                                    <label><input type="radio" name="background-color" value="lightblue" id="lightblue">Light Blue</label>
                                <br>
                                    <label><input type="radio" name="background-color" value="purple" id="purple">Purple</label>
                                <br>
                                    <label><input type="radio" name="background-color" value="green" id="green">Green</label>
                                <br>
                                    <label><input type="radio" name="background-color" value="" id="bgColorDefault" checked>Default</label>
                                </td>
                                <td>
                                    <label for="fontSize">Select one:</label><br>
                                    <select name="font-size" size="5" id="fontSize">
                                    <option value="60%">60%</option>
                                    <option value="100%">100%</option>
                                    <option value="150%">150%</option>
                                    <option value="200%">200%</option>
                                    <option value="" selected>Default</option>
                                    </select>
                                </td>
                                <td>
                                    <label><input type="checkbox" name="font-style" value="italic" id="italicCheck">italic</label><br>
                                    <label><input type="checkbox" name="font-variant" value="small-caps" id="smallCapsCheck">small-caps</label><br>
                                    <label><input type="checkbox" name="text-decoration" value="underline" id="underlineCheck">underline</label><br>
                                    <label><input type="checkbox" name="letter-spacing" value="-1px" id="tight">tight</label>
                                </td>
                            </tr>
                    </table>
                </form>

                    <br style="clear: both">
                    <button type="button" id="resetAll">Reset All</button>    
                </div>        
            </main> 
            <aside>
                <ul id="sidemenu">
                    <li><a href="part1-7.html">Part I</a></li>
                    <li><a href="part2-7.html">Part II</a></li>
                    <li><a href="hw7.html">View All</a></li>
                </ul>
            </aside>

            </footer>  
        </div>
    </body>
</html>
