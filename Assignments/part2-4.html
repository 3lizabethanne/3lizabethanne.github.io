				<script type = "text/javascript">
			    // declare variables
					var r;
					var P = 1000;
					var A;
                    o = {style: "currency", currency: "USD"};
    
                // table setup with headings
                for (var i = 1; i <= 3; i++){
                // set 3 different interest values

                        r = 0.05;

                    if (i == 2){

                    }

                        r = 0.07;
                    }

                    // loop to create table rows
					   for ( var n = 1; n <= 10; n++ ) {
						document.writeln( "<tr>" );
                        A = P * Math.pow((1 +r), n);
							document.writeln("<td>" + n +"</td>");
				            document.writeln("<td>" + A.toLocaleString("en", o) + "</td>");
